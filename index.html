<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Council Funds</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">

    <header>
        <div class="logo">SC Treasury</div>
        
        <button id="themeBtn" onclick="toggleTheme()" title="Switch Theme">
            <div class="theme-icon"></div>
        </button>

        <div class="desktop-nav">
            <div class="header-actions">
                <button id="loginBtn" onclick="openLogin()" title="Admin Login">
                    <img src="img/adminico.png" alt="Login" class="icon-img">
                </button>
                <button id="logoutBtn" class="hidden" onclick="handleLogout()" title="Logout">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="home" class="tab-content active">
            
            <div class="balance-card">
                <div class="label">Total Funds Available</div>
                <div class="amount">‚Ç±<span id="displayBalance">0.00</span></div>
                
                <div id="adminControls" class="hidden" style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                    <button class="action-btn" onclick="openTransactionModal()">+ Add New</button>
                    <button class="action-btn" style="background: #27ae60;" onclick="downloadBackup()">Download CSV</button>
                </div>
            </div>

            <div class="list-header">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <h3>Latest Transactions</h3>
                    <button class="filter-btn" onclick="toggleFilterMenu()">
                        <img id="sortIcon" src="img/sortdm.png" alt="Filter" class="icon-img">
                    </button>
                </div>
                <span id="transCount" style="font-size: 0.8rem; opacity: 0.7">Loading...</span>
            </div>

            <div id="filterMenu" class="filter-menu hidden">
                <button onclick="applyFilter('all')" id="filter-all" class="filter-chip active">All Time</button>
                <button onclick="applyFilter('month')" id="filter-month" class="filter-chip">This Month</button>
                <button onclick="applyFilter('week')" id="filter-week" class="filter-chip">This Week</button>
            </div>

            <div id="transList" class="transaction-list">
                </div>

            <button id="loadMoreBtn" class="load-more" onclick="loadMore()">View More History</button>
        </div>

        <div id="be-heard" class="tab-content hidden">
            <div class="placeholder-box">
                <h2>üì¢ Be Heard</h2>
                <p>This feature is coming soon.</p>
            </div>
        </div>
    </div>

    <nav class="mobile-nav">
        <button onclick="switchTab('home')" class="nav-btn active">Funds</button>
        <button onclick="switchTab('be-heard')" class="nav-btn">Be Heard</button>
    </nav>
    
    <button id="adminToggleBtn" class="hidden special mobile-float-btn" onclick="toggleAdminMode()">Admin Mode: OFF</button>


    <div id="loginModal" class="modal">
        <div class="modal-box">
            <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
            <h2>Treasurer Access</h2>
            <input type="text" id="adminUser" placeholder="Username">
            <input type="password" id="adminPass" placeholder="Password">
            <button class="primary-btn" onclick="attemptLogin()">Verify Identity</button>
        </div>
    </div>

    <div id="transModal" class="modal">
        <div class="modal-box">
            <span class="close-btn" onclick="closeModal('transModal')">&times;</span>
            <h2 id="modalTitle">New Transaction</h2>
            <input type="hidden" id="editId">
            
            <label>Date</label>
            <input type="date" id="tDate">
            
            <label>Description</label>
            <input type="text" id="tDesc" placeholder="Description">
            
            <label>Type</label>
            <div class="toggle-group">
                <button id="btnIncome" class="type-btn active" onclick="setTransType('income')">Income</button>
                <button id="btnExpense" class="type-btn" onclick="setTransType('expense')">Expense</button>
            </div>
            
            <label>Amount (PHP)</label>
            <input type="number" id="tAmount" placeholder="0.00">

            <label>Receipt Proof (Optional)</label>
            <div class="file-upload-box">
                <input type="file" id="tReceipt" accept="image/*">
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <span id="fileName">Tap to upload image...</span>
                    <button id="clearFileBtn" class="hidden" onclick="clearFileSelection(event)" style="background:none; border:none; cursor:pointer; font-size: 1.2rem;">‚ùå</button>
                </div>
            </div>

            <button class="primary-btn" onclick="submitTransaction()">Save Transaction</button>
            <button id="deleteBtn" class="delete-btn hidden" onclick="deleteTransaction()">Delete Record</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
